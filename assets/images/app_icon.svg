<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="lotusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="512" fill="#1E3A8A"/>
  
  <!-- Glow effect behind lotus -->
  <circle cx="512" cy="300" r="150" fill="url(#glowGradient)"/>
  
  <!-- Lotus flower -->
  <g transform="translate(512, 300)">
    <!-- Outer petals -->
    <ellipse cx="0" cy="-80" rx="60" ry="25" fill="url(#lotusGradient)" transform="rotate(0)"/>
    <ellipse cx="0" cy="-80" rx="60" ry="25" fill="url(#lotusGradient)" transform="rotate(45)"/>
    <ellipse cx="0" cy="-80" rx="60" ry="25" fill="url(#lotusGradient)" transform="rotate(90)"/>
    <ellipse cx="0" cy="-80" rx="60" ry="25" fill="url(#lotusGradient)" transform="rotate(135)"/>
    <ellipse cx="0" cy="-80" rx="60" ry="25" fill="url(#lotusGradient)" transform="rotate(180)"/>
    <ellipse cx="0" cy="-80" rx="60" ry="25" fill="url(#lotusGradient)" transform="rotate(225)"/>
    <ellipse cx="0" cy="-80" rx="60" ry="25" fill="url(#lotusGradient)" transform="rotate(270)"/>
    <ellipse cx="0" cy="-80" rx="60" ry="25" fill="url(#lotusGradient)" transform="rotate(315)"/>
    
    <!-- Inner petals -->
    <ellipse cx="0" cy="-60" rx="40" ry="20" fill="url(#lotusGradient)" transform="rotate(22.5)"/>
    <ellipse cx="0" cy="-60" rx="40" ry="20" fill="url(#lotusGradient)" transform="rotate(67.5)"/>
    <ellipse cx="0" cy="-60" rx="40" ry="20" fill="url(#lotusGradient)" transform="rotate(112.5)"/>
    <ellipse cx="0" cy="-60" rx="40" ry="20" fill="url(#lotusGradient)" transform="rotate(157.5)"/>
    <ellipse cx="0" cy="-60" rx="40" ry="20" fill="url(#lotusGradient)" transform="rotate(202.5)"/>
    <ellipse cx="0" cy="-60" rx="40" ry="20" fill="url(#lotusGradient)" transform="rotate(247.5)"/>
    <ellipse cx="0" cy="-60" rx="40" ry="20" fill="url(#lotusGradient)" transform="rotate(292.5)"/>
    <ellipse cx="0" cy="-60" rx="40" ry="20" fill="url(#lotusGradient)" transform="rotate(337.5)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="25" fill="#FFA500"/>
  </g>
  
  <!-- Leaves and vines -->
  <g fill="url(#leafGradient)">
    <!-- Left side leaves -->
    <ellipse cx="200" cy="400" rx="80" ry="30" transform="rotate(-30 200 400)"/>
    <ellipse cx="250" cy="500" rx="60" ry="25" transform="rotate(-15 250 500)"/>
    <ellipse cx="180" cy="600" rx="70" ry="28" transform="rotate(-45 180 600)"/>
    
    <!-- Right side leaves -->
    <ellipse cx="824" cy="400" rx="80" ry="30" transform="rotate(30 824 400)"/>
    <ellipse cx="774" cy="500" rx="60" ry="25" transform="rotate(15 774 500)"/>
    <ellipse cx="844" cy="600" rx="70" ry="28" transform="rotate(45 844 600)"/>
    
    <!-- Bottom leaves -->
    <ellipse cx="400" cy="750" rx="90" ry="35" transform="rotate(-20 400 750)"/>
    <ellipse cx="624" cy="750" rx="90" ry="35" transform="rotate(20 624 750)"/>
  </g>
  
  <!-- Text "MIND BLOOM" -->
  <g transform="translate(512, 650)">
    <!-- MIND -->
    <text x="0" y="0" font-family="serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="2">
      MIND
    </text>
    <!-- BLOOM -->
    <text x="0" y="100" font-family="serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="2">
      BLOOM
    </text>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFD700">
    <circle cx="300" cy="200" r="3"/>
    <circle cx="724" cy="180" r="2"/>
    <circle cx="150" cy="350" r="2.5"/>
    <circle cx="874" cy="320" r="2"/>
    <circle cx="400" cy="150" r="2"/>
    <circle cx="624" cy="170" r="2.5"/>
    <circle cx="200" cy="700" r="2"/>
    <circle cx="824" cy="720" r="2.5"/>
  </g>
</svg>

